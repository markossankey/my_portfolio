<div id="section" class="container">
  <h2 class="section-title contact-h2">Work with me</h2>
  <form id="contact-form" class="container">
    <div class="row align-items-center justify-content-center">
      <div class="col-md-4 mb-2">
        <label for="validationServer01">First name</label>
        <input type="text" class="form-control" id="validationServer01" placeholder="First name" required>
      </div>
      <div class="col-md-4 mb-2">
        <label for="validationServer02">Last name</label>
        <input type="text" class="form-control" id="validationServer02" placeholder="Last name" required>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationServer03">Email</label>
        <input type="text" class="form-control" id="validationServer03" placeholder="example@email.com" required>
        <div class="invalid-feedback">
          Please provide a valid email.
        </div>
      </div>
    </div>
    <div class="row align-items-center justify-content-center">
      <div class="form-group col">
        <label for="exampleFormControlTextarea1">Leave me a note:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    </div>
    <div class="row justify-content-center align-items-center">
      <div class="col-md-5 mb-3">
        <button class="btn btn-outline-primary" style="width: 100%; margin-top: 2rem;" type="submit">Submit form</button>
      </div>
    </div>
  </form>
</div>
